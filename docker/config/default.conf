# ODR-AudioEnc StreamDAB Enhanced Configuration
# Default configuration for Docker deployment

[general]
# Service Information
service_name=StreamDAB Enhanced Radio
service_label=StreamDAB

# Audio Configuration
sample_rate=48000
channels=2
bitrate=64

# StreamDAB API Configuration
api_enabled=true
api_port=8007
api_bind_address=0.0.0.0
api_enable_ssl=false
api_require_auth=false
api_enable_cors=true

# Stream Processing
primary_stream_url=http://example.com:8000/stream
enable_fallback=true
reconnect_delay_ms=2000
max_reconnects=10

# Thai Language Support
enable_thai_processing=true
thai_charset_conversion=true
enable_buddhist_calendar=true

# Audio Quality
enable_normalization=true
target_level_db=-23.0
silence_threshold_db=-40.0
silence_timeout_s=30

# Security Configuration
enable_input_validation=true
enable_buffer_protection=true
enable_audit_logging=true
audit_log_path=/var/log/odr-audioenc-audit.log

# Performance Monitoring
enable_performance_monitoring=true
cpu_threshold=80.0
memory_threshold_mb=512
audio_latency_threshold_ms=50.0

# ZeroMQ Output (for ODR-DabMux)
zmq_enabled=true
zmq_endpoint=tcp://*:9000

# File Output (backup)
file_output_enabled=false
file_output_path=/opt/streamdab/data/audio_output.ts

[logging]
log_level=info
log_to_file=true
log_file_path=/var/log/odr-audioenc.log
log_max_size_mb=100
log_max_files=5
